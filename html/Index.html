<!doctype html>
<html lang="es">
  <head>
     <meta charset="utf-8"/>
     <title>SPICAtek / Remote Control</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
     <script src="bootstrap5/js/bootstrap.min.js"></script>
     <script src="jquery/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="basic-styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-css navbar-dark p-3">
        <img src="spica-logo.png" class="img-rounded" alt="SPICAtek's Logo" style="width:10%"/>
        <ul class="nav nav-pills", role="tablist">
            <li>
                <a class="nav-link active mode" data-bs-toggle="pill" data-target="/playback" data-cmd="mode" data-par="playback"href="#">Playback</a>
            </li>
            <li>
                <a class="nav-link mode" data-bs-toggle="pill" data-target="/setup" data-cmd="mode" data-par="setup"href="#">Setup</a>
            </li>
            <li>
                <a class="nav-link mode" data-bs-toggle="pill" data-target="/record" data-cmd="mode" data-par="record"href="#">Record</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div  class="col-sm bg-dark" style="overflow-y: scroll; height: 400px;" width="100">
            <h6>Stations</h6>
            <div id="buttons_station">
            </div>
        </div>
        <div class="col-sm bg-dark">
            <h6>Controles</h6>
            <div class="btn-group-lg" role="group">
                <button type="button" href="#" class="btn btn-outline-warning pcmd"  data-cmd="play" data-par="1">Play</button>
                <button type="button" class="btn btn-outline-warning pcmd"  data-cmd="stop" data-par="">Stop</button>
            </div>
            <br>
            <div class="btn-group-lg" role="group">
                <button type="button" class="btn btn-outline-warning pcmd"  data-cmd="first" data-par="">firt</button>
                <button type="button" ref="#" class="btn btn-outline-warning pcmd"  data-cmd="prev" data-par="10">Prev</button>
                <button type="button" href="#" class="btn btn-outline-warning pcmd"  data-cmd="next" data-par="10">Next</button>
                <button type="button" href="#" class="btn btn-outline-warning pcmd"  data-cmd="last" data-par="">Last</button>
            </div>
            <br>
        <input type="range" class="form-range" id="seek_norm">
        </div>
        <div class="col-sm bg-dark">
            <div id="parameters_list" style="overflow-y: scroll; height: 400px;">
            </div>
        </div>
    </div>
        <div style="float: right">
            <a href="#" class="btn btn-danger center-block pcmd" data-target="op/sys" data-cmd="terminate" data-par="">TERMINATE</a>
        </div>
        <script src="js/sConnetion.js"></script>
   </body>
</html>
